<!-- public/ornament-green.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="16" viewBox="0 0 60 16">
  <defs>
    <!-- 8×8 піксельна «ромбова» плитка -->
    <pattern id="px" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="none"></rect>
      <rect x="4" y="0" width="1" height="1" fill="#BEEFC0"></rect>
      <rect x="6" y="2" width="1" height="1" fill="#BEEFC0"></rect>
      <rect x="4" y="4" width="1" height="1" fill="#BEEFC0"></rect>
      <rect x="2" y="2" width="1" height="1" fill="#BEEFC0"></rect>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#px)"></rect>
</svg>
